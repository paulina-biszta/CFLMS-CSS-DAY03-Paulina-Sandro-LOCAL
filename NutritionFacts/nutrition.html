<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="nutrition.css">
    <title>Paulina and Sandro : Nutrition Experts</title>

</head>
<body>

    <div id="main">

        <div id="header">
            <h1>Nutrition Facts</h1>
            <p>Serving Size 1 cup (50g)</p>
            <p>Servings by Container 10</p>
            <div class="bigline"></div>
        </div>
        <div class="description">
            <p>with 1/2</p>
            <p>cup 1%</p>
        </div>
        <div id="servingmain">
            <div id="serving">
                <p>Amount per serving</p>
            </div>
        <div id="ingredients">
            <p>Cereal</p>
            <p>milk</p>
        </div>
       </div>
        <div>
        <hr class="thinline">
        </div>
        <div id="servingmain">
            <div id="serving">
                <p>Calories</p>
            </div>
        <div id="ingredients">
            <p>190</p>
            <p>250</p>
        </div>
       </div>
        <div>
        <hr class="greyline">
        </div>
        <div id="servingmain">
            <div id="serving">
                <p class="fat">Calories from fat</p>
            </div>
        <div id="ingredients">
            <p>35</p>
            <p>45</p>
        </div>
       </div>
        <div>
        <hr class="greyline">
        </div>
        <div class="description">
            <p>%Daily Value**</p>
        </div>
        <div class="blackline"></div>
        <div id="servingmain">
            <div id="serving">
                <p>Total Fat 4g*</p>
            </div>
        <div id="ingredients">
            <p>6%</p>
            <p>8%</p>
        </div>
       </div>
        <div class="shorterline"></div>
        <div id="servingmain">
            <div id="serving">
                <p class="fat">Saturated Fat 1.5g</p>
            </div>
        <div id="ingredients">
            <p>8%</p>
            <p>13%</p>
        </div>
       </div>
       <hr class="greyline">
       <div id="servingmain">
        <div id="serving">
            <p class="fat">Trans Fat 0g</p>
        </div>
        </div>
        <div class="blackline"></div>












    </div>
    
</body>
</html>
